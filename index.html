<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ultimate Tic-Tac-Toe</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #333;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Ultimate Tic-Tac-Toe</h1>
    <canvas id="gameCanvas" width="480" height="480"></canvas>
    <select id="levelSelect" name="levelSelect">
        <option value="1">レベル1</option>
        <option value="2">レベル2</option>
        <option value="3">レベル3</option>
        <option value="5">レベル5</option>
        <option value="10">レベル10</option>
    </select>
    <p>ルール説明: <a href="https://ja.wikipedia.org/wiki/スーパー〇×ゲーム">Wikipedia</a></p>

    <script src="./bootstrap.js"></script>
</body>
</html>
